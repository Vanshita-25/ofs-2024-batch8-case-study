<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div>
    <oj-table
    id="table"
    aria-label="Customer Table"
    accessibility.row-header="custName"
    data="[[dataprovider]]"
    columns-default='{"sortable": "disabled"}'
    columns='[{"headerText": "Id", "field": "id", "id": "id"},
              {"headerText": "Name", "field": "name", "id": "name"},
              {"headerText": "Username", "field": "username", "id": "username"},
              {"headerText": "Email", "field": "email", "id": "email"}]'
    class="demo-table-container"></oj-table>
  </div>
</div>
